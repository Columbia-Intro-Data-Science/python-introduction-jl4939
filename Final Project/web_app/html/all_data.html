{% extends "base.html" %}

{% block body %}
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>

<div class="w3-container w3-padding-32" id="projects">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">All Data</h3>
</div>

<div class="w3-container">
<table>
  <tr>
    <th>Rank</th>
    <th>Broadcaster</th>
    <th>Platform</th>
    <th>Category</th>
    <th>URL</th>
  </tr>

  {% for i in range(1950) %}
    <tr>
    <td>{{ data_matrix[0][i] }}</td>
    <td>{{ data_matrix[1][i] }}</td>
    <td>{{ data_matrix[2][i] }}</td>
    <td>{{ data_matrix[3][i] }}</td>
    <td><a href="{{ data_matrix[4][i] }}">{{ data_matrix[4][i] }}</a></td>
    </tr>
  {% endfor %}



</table>
</div>


{% endblock %}
