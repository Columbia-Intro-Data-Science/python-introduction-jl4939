<!DOCTYPE html>
<html>
<title>AMPA4990</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/static/css/w3.css">
<link rel="shortcut icon" href="/static/img/index/columbia-uni.png">


<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="/" class="w3-bar-item w3-button"><b>GO</b> Home</a>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">

      <a href="/recommend/" class="w3-bar-item w3-button">Recommend</a>
      <a href="/social/" class="w3-bar-item w3-button">Social</a>
      <a href="/all_data/" class="w3-bar-item w3-button">All Data</a>


      {% if session.logged_in %}
        <a href="/profile/" class="w3-bar-item w3-black w3-button">Profile</a>
        <a href="/logout/" class="w3-bar-item w3-black w3-button">Logout</a>
      {% else %}
      <a href="/login/" class="w3-bar-item w3-black w3-button">Login</a>
      <a href="/register/" class="w3-bar-item w3-black w3-button">Sign up</a>
      {% endif %}

    </div>
  </div>
</div>

{% block body %}

{% endblock %}

<!-- Footer -->
<footer class="w3-center w3-black w3-padding-16">
  <p>Copyright ©2018 COLUMBIA UNIVERSITY. All rights reserved.</p>
  <p>Powered by “Fantastic Four” Group :)</p>
</footer>



</body>
</html>
